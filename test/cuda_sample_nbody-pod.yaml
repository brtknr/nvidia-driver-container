apiVersion: v1
kind: Pod
metadata:
  name: cuda-sample-nbody
spec:
  restartPolicy: OnFailure
  containers:
  - name: cuda-sample-nbody
    image: "nvcr.io/nvidia/k8s/cuda-sample:nbody"
    command: ["nbody", "-benchmark", "-numbodies=204800"]
    resources:
      limits:
        nvidia.com/gpu: 1
    volumeMounts:
    - name: device-plugin
      mountPath: /device-plugin
    - name: dev
      mountPath: /dev
    securityContext:
      privileged: true
  volumes:
  - name: dev
    hostPath:
      path: /dev
